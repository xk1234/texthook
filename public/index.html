<!DOCTYPE html>
<html>
<head>
  <title>Reader Tracker</title>
  <style>
    /* Styling for the app */
    #header {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 20px;
    }
    #data-container {
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      font-family: Arial, sans-serif;
    }
    .message {
      padding: 5px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .msg-text {
      flex: 1;
      margin-right: 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    a {
      text-decoration: none;
      color: blue;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Reader Tracker</h1>
    <p>
      <a href="/statistics.html">View Statistics</a>
      <a href="/bookmarks.html">Bookmarks</a>
    </p>
    <p id="char-counter">Character Count: 0</p>
  </div>
  
  <div id="data-container">Waiting for updates...</div>

  <!-- Include the Supabase client library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Initialize the Supabase client â€“ replace these with your own details.
    const supabaseUrl = 'https://sbokypllnsacwkhcrynm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNib2t5cGxsbnNhY3draGNyeW5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NTY5MzQsImV4cCI6MjA1ODIzMjkzNH0.dZPGo7tQXvSgdzNTkHcGst3fbQmKKljXAdadQsA7CVo';
    // Rename the client to avoid conflicts.
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // Function to send a bookmark to the Supabase table "bookmarks"
    // The text will be stored in the "sentence" column.
    async function bookmarkMessage(text) {
      const { data, error } = await supabaseClient
        .from('bookmarks')
        .insert([{ sentence: text }]);
      if (error) {
        console.error("Error saving bookmark:", error);
        alert("Error saving bookmark: " + error.message);
      } else {
        console.log("Bookmark saved:", data);
        alert("Bookmark saved!");
      }
    }

    const evtSource = new EventSource('/events');
    const container = document.getElementById('data-container');
    const charCounter = document.getElementById('char-counter');
    
    // Variable to store the total characters received from messages (excluding the timestamp)
    let totalChars = 0;

    evtSource.onmessage = (event) => {
      // Display the full event data (including timestamp)
      const fullMessage = event.data;
      
      // Log raw event data for debugging
      console.log("Raw event data:", fullMessage);
      
      // Clear the default text on the first message
      if (container.innerText.trim() === "Waiting for updates...") {
        container.textContent = "";
      }
      
      // Remove the timestamp from the text for the character count and bookmark.
      // Matches a timestamp in square brackets, e.g. "[12:08:29 AM] "
      let messageWithoutTimestamp = fullMessage.replace(/^\[\d{1,2}:\d{2}:\d{2}(?:\s*[AP]M)?\]\s*/, '');
      
      // Create a new element for the incoming message
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      
      // Create a span to hold the full message text (with timestamp)
      const messageText = document.createElement('span');
      messageText.classList.add('msg-text');
      messageText.textContent = fullMessage;
      
      // Create the bookmark button
      const bookmarkButton = document.createElement('button');
      bookmarkButton.textContent = 'Bookmark';
      bookmarkButton.addEventListener('click', async function(){
        // Send only the text without the timestamp
        await bookmarkMessage(messageWithoutTimestamp);
        // Remove the bookmark button after bookmarking
        bookmarkButton.remove();
      });
      
      // Append the text and button to the message element
      messageElement.appendChild(messageText);
      messageElement.appendChild(bookmarkButton);
      
      // Prepend the new message so that the newest appears at the top
      container.prepend(messageElement);
      
      // Update the total character count using only the message text without the timestamp
      totalChars += messageWithoutTimestamp.length;
      charCounter.textContent = "Character Count: " + totalChars;
      
      // Debug logs
      console.log("Data after timestamp removal (for counting/bookmark):", messageWithoutTimestamp);
      console.log("Total character count updated to:", totalChars);
    };

    evtSource.onerror = (error) => {
      console.error('EventSource error:', error);
    };
  </script>
</body>
</html>
