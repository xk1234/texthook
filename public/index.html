<!DOCTYPE html>
<html>
<head>
  <title>Reader Tracker</title>
  <style>
    /* Styling for the app */
    #header {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 20px;
    }
    #data-container {
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      font-family: Arial, sans-serif;
    }
    .message {
      padding: 5px;
      border-bottom: 1px solid #eee;
      margin-bottom: 10px;
    }
    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .msg-text {
      font-size: 14px;
      margin: 0;
    }
    .timestamp {
      font-size: 12px;
      color: #888;
      margin-right: 10px;
    }
    .screenshot {
      max-width: 100%;
      height: 8cm; /* Height set to 8cm */
      border: 1px solid #ddd;
      display: block;
      margin-top: 5px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    a {
      text-decoration: none;
      color: blue;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Reader Tracker</h1>
    <p>
      <a href="/statistics.html">View Statistics</a>
      <a href="/bookmarks.html">Bookmarks</a>
    </p>
    <p id="char-counter">Character Count: 0</p>
  </div>
  
  <div id="data-container">Waiting for updates...</div>

  <!-- Include the Supabase client library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Initialize the Supabase client â€“ replace these with your own details.
    const supabaseUrl = 'https://sbokypllnsacwkhcrynm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNib2t5cGxsbnNhY3draGNyeW5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NTY5MzQsImV4cCI6MjA1ODIzMjkzNH0.dZPGo7tQXvSgdzNTkHcGst3fbQmKKljXAdadQsA7CVo';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // Function to send a bookmark to the Supabase table "bookmarks"
    async function bookmarkMessage(text) {
      const { data, error } = await supabaseClient
        .from('bookmarks')
        .insert([{ sentence: text }]);
      if (error) {
        console.error("Error saving bookmark:", error);
        alert("Error saving bookmark: " + error.message);
      } else {
        console.log("Bookmark saved:", data);
        alert("Bookmark saved!");
      }
    }

    const evtSource = new EventSource('/events');
    const container = document.getElementById('data-container');
    const charCounter = document.getElementById('char-counter');
    
    // Variable to store the total characters (using only message text)
    let totalChars = 0;

    evtSource.onmessage = (event) => {
      let data;
      try {
        data = JSON.parse(event.data);
      } catch (err) {
        console.error("Could not parse event data as JSON:", err);
        return;
      }
      
      // Destructure the JSON fields.
      const { timestamp, message, screenshot } = data;
      
      // Prepare display text: timestamp and message combined.
      const displayText = `[${timestamp}] ${message}`;
      
      // For bookmarking and character count, we use only the message text.
      const plainText = message;
      
      // Clear default text on first message.
      if (container.innerText.trim() === "Waiting for updates...") {
        container.textContent = "";
      }
      
      // Create the container for the message.
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      
      // Create a header container for text and the bookmark button.
      const headerDiv = document.createElement('div');
      headerDiv.classList.add('message-header');
      
      // Create a span for the timestamp.
      const timestampSpan = document.createElement('span');
      timestampSpan.classList.add('timestamp');
      timestampSpan.textContent = `[${timestamp}]`;
      
      // Create an element for the message text.
      const messageSpan = document.createElement('p');
      messageSpan.classList.add('msg-text');
      messageSpan.textContent = message;
      
      // Create a wrapper for the text (timestamp and message).
      const textWrapper = document.createElement('div');
      textWrapper.style.display = 'flex';
      textWrapper.style.alignItems = 'center';
      textWrapper.appendChild(timestampSpan);
      textWrapper.appendChild(messageSpan);
      
      // Create the bookmark button.
      const bookmarkButton = document.createElement('button');
      bookmarkButton.textContent = 'Bookmark';
      bookmarkButton.addEventListener('click', async function(){
        await bookmarkMessage(plainText);
        bookmarkButton.remove();
      });
      
      // Append the text wrapper and button to the header.
      headerDiv.appendChild(textWrapper);
      headerDiv.appendChild(bookmarkButton);
      
      // Append the header to the message container.
      messageElement.appendChild(headerDiv);
      
      // If a screenshot is provided, create and append an image element.
      if (screenshot) {
        const img = document.createElement('img');
        img.classList.add('screenshot');
        img.src = "data:image/png;base64," + screenshot;
        messageElement.appendChild(img);
      }
      
      // Prepend the new message so that the newest appears at the top.
      container.prepend(messageElement);
      
      // Update the character count (using only the raw message text).
      totalChars += plainText.length;
      charCounter.textContent = "Character Count: " + totalChars;
      
      console.log("Received event:", data);
    };

    evtSource.onerror = (error) => {
      console.error('EventSource error:', error);
    };
  </script>
</body>
</html>
